<div class="row">
  <div class="col-sm-3 col-xs-3">&nbsp;</div>
    <div class="col-sm-6 col-xs-6 badge badge-primary"> <h5><img src="/assets/imagens/icons/clientes.png" class="mr-2" style="width: 30px"> Clientes </h5></div>
</div>


<div class="row">
  <div class="col-sm-3 col-xs-3">
    &nbsp;
  </div>

  <div class="col-sm-6 col-xs-6 border border-primary rounded shadow-lg p-4 mb-4 bg-white">
    <!-- <div class="card"> -->
      <!-- <div class="card-body"> -->
        <form>
          <div class="row">
              <div class="col-sm-3  col-xs-3" >
                  <select #campo name="campo" class="form-control form-control-sm" >
                      <option *ngFor=  "let c of (arrFiltro)" [value]="c.campo">{{c.desc_campo}}</option>
                  </select>
              </div>
              <div class="col-sm-4  col-xs-4">
                  <input #criterio name="criterio" class="form-control form-control-sm" autocomplete="off" placeholder="criterio" (input)="AtribuiValor(criterio.value)">
              </div>
              <div class="col-sm-5  col-xs-5" >
                <button (click)="ConsultarCliente(campo,criterio)"type="button" class="btn btn-primary pull-right btn-block btn-sm" [disabled]="!blnCriterio" >
                  <i class="fa fa-save"></i> Consultar
                </button>

              </div>
          </div>
          <div class="row">
            <div class="col-sm-2 col-xs-2">
                &nbsp;
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-xs-4">
              <a class="nav-link" [routerLink]="['/cliente']">
                <span tooltip="Adicionar Cliente" placement="top" show-delay="500">
                  <img src="/assets/imagens/icons/add.png" class="mr-2" style="width: 30px"> Cliente
                  </span>
                  </a>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12 col-xs-12 table-responsive-xl">
              <table class="table table-striped col-sm-12 col-xs-12">
                <thead>
                <tr>
                  <th scope="col" sortable="obJ_PESSOA.nome" (sort)="onSort($event)">Nome</th>
                  <th scope="col" sortable="obJ_PESSOA.cnpjCpf" (sort)="onSort($event)">CPF/CNPJ</th>
                  <th scope="col" sortable="obJ_PESSOA.iEstRG" (sort)="onSort($event)">RG/IE</th>
                  <th scope="col" sortable="obJ_PESSOA.indFisJur" (sort)="onSort($event)">Tipo Pessoa</th>
                  <th scope="col">Ação</th>
                  <th scope="col">Ação</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let cliente of clientes  | slice: pageSize | slice: 0:itemsPerPage">
                  <td>
                    <span [tooltip]="cliente.obJ_PESSOA.nome" placement="top" show-delay="500">
                      <ngb-highlight [result]="cliente.obJ_PESSOA.nome.substring(0,15)" [term]="service.searchTerm"></ngb-highlight>
                    </span>
                  </td>
                  <td>
                    <span [tooltip]="cliente.obJ_PESSOA.cnpjCpf" placement="top" show-delay="500">
                      <ngb-highlight [result]="cliente.obJ_PESSOA.cnpjCpf.substring(0,15) " [term]="service.searchTerm"></ngb-highlight>
                    </span>
                  </td>
                  <td>
                    <span [tooltip]="cliente.obJ_PESSOA.iEstRG" placement="top" show-delay="500">
                      <ngb-highlight [result]="cliente.obJ_PESSOA.iEstRG.substring(0,15) " [term]="service.searchTerm"></ngb-highlight>
                    </span>
                  </td>
                  <td>
                    <span [tooltip]="cliente.obJ_PESSOA.indFisJur" placement="top" show-delay="500">
                      <ngb-highlight [result]="cliente.obJ_PESSOA.indFisJur.substring(0,15) " [term]="service.searchTerm"></ngb-highlight>
                    </span>
                  </td>
                  <td><a [routerLink]="['/cliente',cliente.id_Cli]">
                    <span tooltip="Editar" placement="top" show-delay="500">
                        <i class="fa fa-edit" ></i>
                      </span>
                      </a>
                  </td>
                  <td><a  (click)="ExcluirCliente(cliente.id_Cli);"  [routerLink]="['/cliente',cliente.id_Cli]">
                    <span tooltip="Editar" placement="top" show-delay="500">
                      <i class="fa fa-minus-circle" style="color: red;"></i>
                      </span>
                      </a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="d-flex justify-content-between p-2">
            <!-- <ngb-pagination style="width: 200px;"
              [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination> -->

            <!-- <ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [maxSize]="4" [rotate]="true" [boundaryLinks]="true"></ngb-pagination> -->
            <!-- <ngb-pagination [collectionSize]="total" [(page)]="page" [maxSize]="4" [rotate]="true" [boundaryLinks]="true"></ngb-pagination> -->
            <ngb-pagination [collectionSize]="total" #numPages [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)" [maxSize]="4" [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
          </div>
        </form>
      <!-- </div>
    </div> -->
  </div>
</div>
