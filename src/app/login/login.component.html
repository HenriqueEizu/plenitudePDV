	</div>
	<div class="row">
		<div class="col-md-4  col-xs-4"></div>
		<div class="col-md-4  col-xs-4 jumbotron " style="height: 80%;">
			<div class="row">
				<div class="col-md-12  col-xs-12 ">
					<h3>PDV Plenitude</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12  col-xs-12">&nbsp;  </div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<cft-input errorMessage="Campo obrigat칩rio e com 5 carateres" label="login do usu치rio">
						<input name="Login" class="form-control btn-block" formControlName="Login" autocomplete="off" placeholder="Login">

			<div class="row">
				<div class="col-sm-12  col-xs-12">&nbsp;  </div>
			</div>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12  col-xs-12">&nbsp;  </div>
			</div>
			<div class="row">
				<div class="col-md-12 col-xs-12">
					<!-- <button class="login100-form-btn" [disabled]="!form.valid"> -->
					<button (click)="VerificaUsuario(loginForm.value)" class="btn btn-success pull-right btn-block" [disabled]="!loginForm.valid">
						Login
					</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12  col-xs-12 ">
					<span style="color: red;">{{message}}</span>
				</div>
			</div>
		</div>
    <div class="col-md-5 col-xs-5">&nbsp; </div>
    <li class="nav-item" >
      <a routerLinkActive="active" class="nav-link" [routerLink]="['/cliente']">
        <img src="/assets/images/icons/dashboard.png" class="mr-2" style="width: 20px; color: white;">

	</div>
